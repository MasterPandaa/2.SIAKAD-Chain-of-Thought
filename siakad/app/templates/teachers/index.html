{% extends 'base.html' %}
{% block title %}Guru - SIAKAD{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Data Guru</h3>
  <a class="btn btn-primary" href="{{ url_for('teachers.create') }}">+ Tambah Guru</a>
</div>
<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>NIP</th>
            <th>Nama</th>
            <th>Telp</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teachers %}
          <tr>
            <td>{{ t.nip }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.phone or '-' }}</td>
            <td class="text-nowrap">
              <a class="btn btn-sm btn-outline-primary" href="{{ url_for('teachers.edit', teacher_id=t.id) }}">Edit</a>
              <form class="d-inline" method="post" action="{{ url_for('teachers.delete', teacher_id=t.id) }}" onsubmit="return confirm('Hapus guru ini?');">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-sm btn-outline-danger" type="submit">Hapus</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="4" class="text-center">Belum ada data.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
