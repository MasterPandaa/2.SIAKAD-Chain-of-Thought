{% extends 'base.html' %}
{% block title %}{{ title }} - SIAKAD{% endblock %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<div class="card">
  <div class="card-body">
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="row g-3">
        <div class="col-md-6">
          {{ form.name.label(class="form-label") }}
          {{ form.name(class="form-control") }}
        </div>
      </div>
      <div class="mt-3">
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('classes.index') }}" class="btn btn-secondary">Batal</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
